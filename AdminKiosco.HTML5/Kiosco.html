<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="Styles/style.css?v=20140729233000" media="screen" />
    <link rel="stylesheet" type="text/css" href="Styles/tablestyle.css?v=20140729233000" media="screen" />
	<script src="Scripts/knockout-3.1.0.js" type="text/javascript" ></script>
	<script src="Scripts/jquery-1.11.1.min.js" type="text/javascript" ></script>
    <script src="Scripts/datajs-1.1.2.min.js" type="text/javascript"></script>
    <script src="Scripts/service.js" type="text/javascript"></script>
    <script src="Scripts/paging.js" type="text/javascript"></script>
    <title>Administracion de Kioscos</title>
</head>
<body>
	<script type="text/javascript">

        function enaleSearch() {
            if ($('#search').is(':visible')) {
                $('#search').hide('fast');
            } else {
                $('#search').show('fast');
                $('#search').focus();
            }
        }

        window.addEventListener("keydown", function (e) {
            if (e.keyCode === 114 || (e.ctrlKey && e.keyCode === 70)) {
                e.preventDefault();
                enaleSearch();
            }
        })

        // the URL of the feed
        var feedUrl = "api/Kioscos";

		$(function(){
		    $("#footer").load("footer.html");
		    $("#header").load("header.html");

		    $('#searcherLink').click(function () {
		        enaleSearch();
		    });
	  
		});

		var Record = function (Id, Nombre) {
		    this.Id = Id;
		    this.Nombre = Nombre;
		};

		ko.bindingHandlers.sort = {
		    init: function (element, valueAccessor, allBindingsAccessor, viewModel, bindingContext) {
		        var asc = false;
		        element.style.cursor = 'pointer';

		        element.onclick = function () {
		            var value = valueAccessor();
		            var prop = value.prop;
		            var data = value.arr;

		            asc = !asc;

		            data.sort(function (left, right) {
		                var rec1 = left;
		                var rec2 = right;

		                if (!asc) {
		                    rec1 = right;
		                    rec2 = left;
		                }

		                var props = prop.split('.');
		                for (var i in props) {
		                    var propName = props[i];
		                    var parenIndex = propName.indexOf('()');
		                    if (parenIndex > 0) {
		                        propName = propName.substring(0, parenIndex);
		                        rec1 = rec1[propName]();
		                        rec2 = rec2[propName]();
		                    } else {
		                        rec1 = rec1[propName];
		                        rec2 = rec2[propName];
		                    }
		                }

		                return rec1 == rec2 ? 0 : rec1 < rec2 ? -1 : 1;
		            });
		        };
		    }
		};

		ko.utils.stringStartsWith = function (str, startsWith) {
		    var str2 = str.toString() || "";
		    if (startsWith.length > str2.length) return false;
		    return str2.indexOf(startsWith) >= 0;
		};

		// This is what our view model looks like.
		var viewModel = new Object();
		viewModel.currentPage = ko.observable();
		viewModel.previousPages = ko.observableArray();
		viewModel.nextPage = ko.observable();
		viewModel.currentPageNumber = ko.observable();
		viewModel.totalPageNumber = ko.observable();
		viewModel.valuesearch = ko.observable('');
		viewModel.internallist = ko.observableArray('');

		viewModel.Records = ko.observableArray(
            ko.utils.arrayMap(viewModel.internallist(), function (i) {
                return new Record(i.Id, i.Nombre);
            }));

		viewModel.filteredRecords = ko.computed(function () {
		    return ko.utils.arrayFilter(viewModel.Records(), function (r) {
		        return (viewModel.valuesearch().length == 0 ||
                        ko.utils.stringStartsWith(r.Id, viewModel.valuesearch()) ||
                        ko.utils.stringStartsWith(r.Nombre.toLowerCase(), viewModel.valuesearch().toLowerCase()))
		    });
		});

		viewModel.ReloadRecords = function (data) {
		    viewModel.internallist(data.value);
		    viewModel.Records.removeAll();
		    viewModel.Records(ko.utils.arrayMap(viewModel.internallist(), function (i) {
		        return new Record(i.Id, i.Nombre);
		    }));

		};

		

		$(document).ready(function () {

		    $("#loading-div-background").css({ opacity: 0.8 });

		    ShowProgressAnimation(true);

		    FillData();

		    ko.applyBindings(viewModel);
		        
		    ShowProgressAnimation(false);
		
		    $('#search').hide();
		    
		});

		function ShowProgressAnimation(mustShow) {

		    if (mustShow) {

		        $("#loading-div-background").show();
		    } else {
		        $("#loading-div-background").hide();
		    }

		}
	
    </script>
	<div id="header"></div>
    <div id="loading-div-background">
        <div id="loading-div" class="ui-corner-all">
            <img alt="Loading.." src="Styles/Images/Pro01.gif" style="height: 30px; margin: 30px;">
            <br />
            <h2 style="color: black; font-weight: normal;">


                Por favor espere...
            </h2>
        </div>
    </div>
	<div id="mainContainer">
        <div id="mainContent">
            <div style="font-size:35px; width:100px">Kioscos</div>
            <div style="padding: 0px 0px 0px 365px; width:100px; ">
                <input id="search" style="height:10px" data-bind="value: valuesearch, valueUpdate: 'afterkeydown'" />
            </div>
            <div style="padding: 0px 0px 0px 530px;">
                <a id="searcherLink">
                    <img src="Styles/Images/Search-icon.png" height="15" width="15">
                </a>
            </div>
            <table class="formatHTML5">
                <thead>
                    <tr>
                        <th style="width:35px;"></th>
                        <th data-bind="sort: { arr: Records, prop: 'Id' }">Id</th>
                        <th data-bind="sort: { arr: Records, prop: 'Nombre' }">Nombre</th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: filteredRecords">
                    <tr>
                        <td>
                            <a onclick="alert('new item')">
                                <img src="Styles/Images/Button-Add-icon.png" height="15" width="15">
                            </a>
                            <a onclick="alert('delete item')">
                                <img src="Styles/Images/DeleteRed.png" height="15" width="15">
                            </a>
                        </td>
                        <td data-bind="text: Id"></td>
                        <td data-bind="text: Nombre"></td>
                    </tr>
            </table>
            <div style="padding: 0px 0px 0px 515px;">
                <img src="Styles/Images/previous.png" height="15" width="15" id="previousButton" onclick="previousButtonClicked()" data-bind="hidden: previousPages().length == 0" />
                <img src="Styles/Images/next.png" height="15" width="15" id="nextButton" onclick="nextButtonClicked()" data-bind="hidden: nextPage() == null" />
            </div>
        </div>
	</div>
	<div id="footer"></div>
</body>
</html>
