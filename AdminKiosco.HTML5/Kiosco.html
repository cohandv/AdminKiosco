<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="Styles/style.css" media="screen" />
	<script src="Scripts/knockout-3.1.0.js" type="text/javascript" ></script>
	<script src="Scripts/jquery-1.11.1.min.js" type="text/javascript" ></script>

</head>
<body>
	<script type="text/javascript">
		$(function(){
		    $("#footer").load("footer.html");
		    $("#header").load("header.html");
		  
		}); 

		$(document).ready(function() {
		
		});
	
    </script>
	<div id="header"></div>
	<div id="mainContainer">
        <table style="padding: 0 0 0 0; width: 1000px">
            <tbody>
                <tr>
                    <td style="width: 40px">
                        <div id="leftMenu">
                            <a href="services.html">Crear</a>
                            <a href="services.html">Borrar</a>
                        </div>
                    </td>
                    <td style="border: medium; border-left-color: ActiveBorder"></td>
                    <td>
                        <div id="mainContent">
                            <!--a class="wideButton top bottom" data-bind="click: close" data-iebugworkaround="${ isVisible }">Cancel</a-->
                            <p>First name: <input data-bind="value: firstName" /></p>
                            <p>Last name: <input data-bind="value: lastName" /></p>
                            <h2>Hello, <span data-bind="text: fullName"> </span>!</h2>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
	</div>
	<div id="footer"></div>
</body>
</html>
